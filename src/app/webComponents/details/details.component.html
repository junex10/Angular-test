<app-nav-bar></app-nav-bar>
<div class="mx-auto text-start" style="width: 100%;">
    <h1 class="fs-4 text">Moneda</h1>
</div>
<table class=" table ">
    <thead>
        <tr>
            <th scope="col ">Fecha</th>
            <th scope="col ">Monto</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of series | ObjToArray">

            <td>
                <a class="text-decoration-none " href="#">{{d.fecha}}</a>
            </td>
            <td>
                <a class="text-decoration-none " href="#">{{d.valor}}</a>
            </td>
        </tr>
</tbody>
